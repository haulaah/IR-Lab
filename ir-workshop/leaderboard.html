<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IR-LAB | Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#ffffff;
  color:#0f172a;
  margin:0;
  padding:20px;
  text-align:center;
}

header {
  margin-bottom: 20px;
  border-bottom: 2px solid #0d9488;
  padding-bottom: 15px;
}

header h1 {
  margin-top:5px;
}

header .org-logos {
  display:flex;
  justify-content:center;
  align-items:center;
  flex-wrap:wrap;
  gap:20px;
  margin-bottom:10px;
}

header .org-logos img {
  max-height:50px;
}

table {
  max-width:800px;
  width:95%;
  margin:0 auto;
  border-collapse:collapse;
  background:#d3d3d3;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

th, td {
  padding:12px;
  border-bottom:1px solid #ccc;
}

th {
  background:#0d9488; /* turquoise header */
  color:white;
}

tr:nth-child(even) {
  background:#e5e7eb;
}

tr:nth-child(odd) {
  background:#f3f4f6;
}

footer {
  margin-top:20px;
  font-size:0.85rem;
  color:#64748b;
  border-top:2px solid #0d9488;
  padding-top:10px;
}

footer .tool-logos {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  margin-top:10px;
}

footer .tool-logos img {
  max-height:35px;
}
</style>
</head>

<body>

<header>
  <div class="org-logos">
    <img src="images/org1.png" alt="Org 1 Logo">
    <img src="images/org2.png" alt="Org 2 Logo">
  </div>
  <h1>Incident Response (IR) Lab: Team Leaderboard</h1>
</header>

<table>
<thead>
<tr>
<th>Rank</th>
<th>Team</th>
<th>IR Phases</th>
<th>Time (min)</th>
<th>Strengths</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<footer>
  Team Tools
  <div class="tool-logos">
    <img src="images/thehive.png" alt="TheHive Logo">
    <img src="images/misp.png" alt="MISP Logo">
    <img src="images/cortex.png" alt="Cortex Logo">
    <img src="images/mattermost.png" alt="Mattermost Logo">
  </div>
</footer>

<script>
async function loadLeaderboard() {
  const res = await fetch("data/leaderboard.json");
  const data = await res.json();

  const rows = document.getElementById("rows");
  rows.innerHTML = "";

  data.leaderboard.forEach(team => {
    rows.innerHTML += `
      <tr>
        <td>${team.rank}</td>
        <td>${team.teamName}</td>
        <td>${team.score}</td>
        <td>${team.time}</td>
        <td>${team.strengths}</td>
      </tr>
    `;
  });
}

loadLeaderboard();
</script>

</body>
</html>
