<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IR-LAB | Live Incident Response Progress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
    }

    header {
      background: #020617;
      padding: 1.5rem;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      margin: 0;
    }

    header p {
      margin-top: 0.5rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    main {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1rem;
    }

    .team-card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 1rem;
    }

    .team-card h2 {
      margin-top: 0;
    }

    .current-phase {
      color: #38bdf8;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 0.6rem;
    }

    .done { background: #22c55e; }
    .todo { background: #475569; }

    footer {
      text-align: center;
      padding: 1rem;
      color: #64748b;
      border-top: 1px solid #1e293b;
      font-size: 0.8rem;
    }
  </style>
</head>

<body>

<header>
  <h1>IR-LAB – Live Incident Response Progress</h1>
  <p id="lastUpdated">Last updated: --</p>
</header>

<main id="teams"></main>

<footer>
  NIST Incident Response Lifecycle • TheHive • MISP • Cortex • Mattermost
</footer>

<script>
async function loadData() {
  const res = await fetch("data/progress.json");
  const data = await res.json();

  document.getElementById("lastUpdated").textContent =
    "Last updated: " + data.lastUpdated;

  const container = document.getElementById("teams");
  container.innerHTML = "";

  data.teams.forEach(team => {
    const card = document.createElement("div");
    card.className = "team-card";

    card.innerHTML = `
      <h2>${team.teamName}</h2>
      <div class="current-phase">Current phase: ${team.currentPhase}</div>
      <ul>
        ${phase("Detection & Analysis", team.phases.detection_analysis.completed)}
        ${phase("Containment", team.phases.containment.completed)}
        ${phase("Eradication", team.phases.eradication.completed)}
        ${phase("Recovery", team.phases.recovery.completed)}
        ${phase("Post-Incident Activity", team.phases.post_incident.completed)}
      </ul>
    `;

    container.appendChild(card);
  });
}

function phase(name, completed) {
  const cls = completed ? "done" : "todo";
  return `<li><span class="dot ${cls}"></span>${name}</li>`;
}

loadData();
setInterval(loadData, 15000);
</script>

</body>
</html>
