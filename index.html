<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Defender: Incident Response Lab</title>

<style>
/* ---- PAGE STYLE ---- */
body{
  background:#DFF7F8; /* Light Teal */
  color:#0f172a;
  font-family: Arial, sans-serif;
  text-align:center;
  margin:0;
  padding:20px;
}

h1{ margin-top:10px; }

button{
  padding:12px 20px;
  margin:8px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#14b8a6;
  color:white;
}

button:hover{
  opacity:0.9;
}

.section{
  display:none;
  background:white;
  padding:25px;
  border-radius:10px;
  max-width:600px;
  margin:30px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.feedback{
  margin-top:12px;
  font-size:18px;
}

.correct{ color:#16a34a; }
.wrong{ color:#dc2626; }

/* BIG LOGO */
img{
  max-width:350px;
  width:100%;
  margin:20px auto;
  display:block;
}

/* MENU CARD */
#menu{
  background:white;
  max-width:500px;
  margin:20px auto;
  padding:25px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- LOGO -->
<!-- Replace logo.png with your real logo file name -->
<img src="logo.png" alt="Cyber Defender Logo">

<h1>Cyber Defender: Incident Response Lab</h1>

<!-- SECTION MENU -->
<div id="menu">
  <h2>Choose a Section</h2>

  <button onclick="showSection('misp')">MISP</button>
  <button onclick="showSection('cortex')">Cortex</button>
  <button onclick="showSection('hive')">The Hive</button>
</div>

<!-- ============================= -->
<!-- ---------- MISP ------------- -->
<!-- ============================= -->
<div id="misp" class="section">
  <h2>MISP</h2>

  <p><b>1. What threat actor is responsible for the incident?</b></p>

  <button onclick="checkAnswer(this,true)">APT28</button>
  <button onclick="checkAnswer(this,false)">Lazarus</button>
  <button onclick="checkAnswer(this,false)">FIN7</button>

  <div class="feedback"></div>

  <br><br>
  <button onclick="finishSection()">Finish Section</button>
</div>

<!-- ============================= -->
<!-- ---------- Cortex ----------- -->
<!-- ============================= -->
<div id="cortex" class="section">
  <h2>Cortex</h2>

  <p><b>1. What IP is malicious?</b></p>

  <button onclick="checkAnswer(this,false)">10.0.0.1</button>
  <button onclick="checkAnswer(this,true)">45.87.112.9</button>

  <div class="feedback"></div>

  <br><br>
  <button onclick="finishSection()">Finish Section</button>
</div>

<!-- ============================= -->
<!-- ---------- The Hive --------- -->
<!-- ============================= -->
<div id="hive" class="section">
  <h2>The Hive</h2>

  <p><b>1. What domain observable was added to the case?</b></p>

  <button onclick="checkAnswer(this,true)">malicious-example.com</button>
  <button onclick="checkAnswer(this,false)">google.com</button>

  <div class="feedback"></div>

  <br><br>
  <button onclick="finishSection()">Finish Section</button>
</div>

<!-- ============================= -->
<!-- --------- JAVASCRIPT -------- -->
<!-- ============================= -->
<script>

function showSection(sectionId){
  document.getElementById("menu").style.display = "none";
  document.getElementById(sectionId).style.display = "block";
}

function checkAnswer(button, isCorrect){

  let feedback = button.parentElement.querySelector(".feedback");

  if(isCorrect){
    feedback.innerHTML = "<span class='correct'>✅ Correct</span>";
  } else {
    feedback.innerHTML = "<span class='wrong'>❌ Incorrect</span>";
  }
}

function finishSection(){
  alert("✅ Section completed.\nYou can restart or close the quiz.");
  location.reload();
}

</script>

</body>
</html>
