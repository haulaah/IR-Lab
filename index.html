<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Defender: Incident Response Lab</title>

<style>
/* ---- PAGE STYLE ---- */
body{
  background:#ffffff; /* White overall */
  color:#0f172a;
  font-family: Arial, sans-serif;
  text-align:center;
  margin:0;
  padding:20px;
}

h1{
  margin-top:5px;
}

button{
  padding:12px 20px;
  margin:8px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#0d9488; /* Darker teal */
  color:white;
}

button:hover{
  opacity:0.9;
}

input{
  padding:10px;
  font-size:16px;
  width:100%; /* Full width of section box */
  max-width:100%;
  border-radius:6px;
  border:1px solid #ccc;
  text-align:center;
}

.feedback{
  margin-top:12px;
  font-size:18px;
}

.correct{ color:#16a34a; }
.wrong{ color:#dc2626; }

/* BIG MATCHING BOXES */
.big-box{
  background:#d3d3d3; /* Darker light gray */
  width:600px;
  max-width:95%;
  margin:20px auto;
  padding:25px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  box-sizing:border-box;
}

/* LOGO SIZE MATCHES BOX */
img{
  width:600px;
  max-width:95%;
  margin:10px auto;
  display:block;
  border-radius:10px;
}

/* SECTIONS */
.section{
  display:none;
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="logo.png" alt="Cyber Defender Logo">

<h1>Cyber Defender: Incident Response Lab</h1>

<!-- SECTION MENU -->
<div id="menu" class="big-box">
  <h2>Choose a Section</h2>

  <button onclick="showSection('misp')">MISP</button>
  <button onclick="showSection('cortex')">Cortex</button>
  <button onclick="showSection('hive')">The Hive</button>
</div>

<!-- ============================= -->
<!-- ----------- MISP ------------ -->
<!-- ============================= -->
<div id="misp" class="section big-box">
  <h2>MISP</h2>

  <p><b>1. What threat actor is responsible for the incident?</b></p>
  <input type="text" id="misp-answer" placeholder="Type your answer">
  <br><br>
  <button onclick="checkText('misp-answer','anantra')">Submit Answer</button>
  <div class="feedback"></div>
  <br>
  <button onclick="finishSection()">Finish Section</button>
</div>

<!-- ============================= -->
<!-- ---------- Cortex ----------- -->
<!-- ============================= -->
<div id="cortex" class="section big-box">
  <h2>Cortex</h2>

  <p><b>1. What IP is malicious?</b></p>
  <input type="text" id="cortex-answer" placeholder="Type your answer">
  <br><br>
  <button onclick="checkText('cortex-answer','1.1.1.1')">Submit Answer</button>
  <div class="feedback"></div>
  <br>
  <button onclick="finishSection()">Finish Section</button>
</div>

<!-- ============================= -->
<!-- ----------- The Hive -------- -->
<!-- ============================= -->
<div id="hive" class="section big-box">
  <h2>The Hive</h2>

  <p><b>1. What observable domain name has been added to the case?</b></p>
  <input type="text" id="hive-answer" placeholder="Type your answer">
  <br><br>
  <button onclick="checkText('hive-answer','domain.com')">Submit Answer</button>
  <div class="feedback"></div>
  <br>
  <button onclick="finishSection()">Finish Section</button>
</div>

<!-- ============================= -->
<!-- ---------- SCRIPT ----------- -->
<!-- ============================= -->
<script>

function showSection(sectionId){
  document.getElementById("menu").style.display = "none";
  document.getElementById(sectionId).style.display = "block";
}

function checkText(inputId, correctAnswer){
  let input = document.getElementById(inputId);
  let userAnswer = input.value.trim().toLowerCase();
  let expected = correctAnswer.toLowerCase();
  let feedback = input.parentElement.querySelector(".feedback");

  if(userAnswer === expected){
    feedback.innerHTML = "<span class='correct'>✅ Correct</span>";
  } else {
    feedback.innerHTML =
      "<span class='wrong'>❌ Incorrect</span><br>" +
      "Correct answer: <b>" + correctAnswer + "</b>";
  }
}

function finishSection(){
  alert("✅ Section completed.\nYou may restart or close the quiz.");
  location.reload();
}

</script>

</body>
</html>
